<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wo sitze ich?</title>
</head>
<body>
    <h1>Willkommen zur Hochzeit</h1>
    <p>Bitte gib deinen Namen ein:</p>

    <form id="lookupForm">
        <input type="text" id="nameInput" placeholder="Dein Name" required>
        <button type="submit">Tisch anzeigen</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('lookupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();

            const response = await fetch('/api/getTable', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            const resultDiv = document.getElementById('result');
            const data = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `<strong>Dein Tisch:</strong> ${data.table}`;
            } else {
                resultDiv.innerHTML = `<span style="color:red;">${data.error}</span>`;
            }
        });
    </script>
</body>
</html>
