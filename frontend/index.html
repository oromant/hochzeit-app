<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wo sitze ich?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --accent: #a88cc9;
            --accent-dark: #8c6bbf;
            --background: #f9f6fc;
            --text: #2c3e50;
            --error: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Georgia', serif;
            text-align: center;
            color: var(--accent-dark);
        }

        p {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            box-sizing: border-box;
        }

        ul#suggestions {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            border: 1px solid var(--accent);
            border-radius: 5px;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        ul#suggestions li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        ul#suggestions li:hover {
            background-color: var(--accent);
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input {
                font-size: 16px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Willkommen zur Hochzeit von Ebru und Roman</h1>
    <p>Bitte gib deinen Namen ein:</p>

    <input type="text" id="nameInput" placeholder="Dein Name" autocomplete="off" required>
    <ul id="suggestions"></ul>
    <div id="result"></div>

    <script>
        const input = document.getElementById('nameInput');
        const suggestions = document.getElementById('suggestions');
        const resultDiv = document.getElementById('result');

        input.addEventListener('input', async () => {
            const query = input.value.trim();
            if (query.length === 0) {
                suggestions.innerHTML = '';
                return;
            }

            const response = await fetch(`/api/suggest?q=${encodeURIComponent(query)}`);
            const names = await response.json();

            suggestions.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                li.addEventListener('click', () => {
                    input.value = name;
                    suggestions.innerHTML = '';
                    fetchTable(name);
                });
                suggestions.appendChild(li);
            });
        });

        async function fetchTable(name) {
            const response = await fetch('/api/getTable', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            const data = await response.json();
            if (response.ok) {
                resultDiv.innerHTML = `<strong>Dein Tisch:</strong> ${data.table}`;
            } else {
                resultDiv.innerHTML = `<span style="color: var(--error);">${data.error}</span>`;
            }
        }
    </script>
</body>
</html>
